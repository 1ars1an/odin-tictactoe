<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="player-setup">
        <div id="player1-setup">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player1-weapon" placeholder="Player 1 Weapon">
        </div>
        <div id="player2-setup">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <input type="text" id="player2-weapon" placeholder="Player 2 Weapon">
        </div>
        <div class="start-button-container">
            <button id="start-game">Start Game</button>
        </div>
    </div>
    <div id="game-board" style="display: none;"></div>
</body>
</html>
